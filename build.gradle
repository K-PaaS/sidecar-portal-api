plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.17'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.kpaas.sidecar.portal.api'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '8'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.cloudfoundry:cloudfoundry-client-reactor:5.10.0.RELEASE'
    implementation 'org.cloudfoundry:cloudfoundry-operations:5.10.0.RELEASE'
    implementation 'org.cloudfoundry:cloudfoundry-client:5.10.0.RELEASE'
    implementation 'org.cloudfoundry:cloudfoundry-util:5.10.0.RELEASE'
    implementation 'org.cloudfoundry:cloudfoundry-client-lib:1.1.3'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-dependencies:2021.0.9'


    implementation 'org.apache.httpcomponents:httpcore'
    implementation 'org.apache.httpcomponents:httpclient'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('bootBuildImage') {
    builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
    useJUnitPlatform()
}

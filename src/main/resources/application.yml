server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: sidecar-api
  security:
    username: <username>
    password: <password>
  # swaggger를 위한 설정
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
sidecar:
  apiHost: <apihost>
  #test를 위한 Token 설정
  token: <token>
  tokenKind: <token kind>


logging:
  level:
    cloudfoundry-client:
      wire: trace

